# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '545e3abf-3a4e-44b8-b55e-feb9c86842b4'
  imageRepository: 'testbuild'
  containerRegistry: 'myacrforfun.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)                          #name of image in acr
        dockerfile: $(dockerfilePath)                           #source
        containerRegistry: $(dockerRegistryServiceConnection)   #destinatioln
        tags: |
          $(tag)
